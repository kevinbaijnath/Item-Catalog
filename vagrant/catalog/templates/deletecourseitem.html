{% extends "base.html" %}

{% block breadcrumbs %}
  <a class="breadcrumb-item" href="{{ url_for('courses') }}">Courses</a>
  <a class="breadcrumb-item" href="{{ url_for('course',course_name=course_name) }}">{{course_name}}</a>
  <a class="breadcrumb-item" href="{{ url_for('courseItem',course_name=course_name,course_item_name=course_item_name) }}">{{course_item_name}}</a>
  <span class="breadcrumb-item active">Delete</span>
{% endblock %}

{% block content %}
<div class="card">
    <h2>Are you sure you want to delete this item?</h2>

    <a href = "{{ url_for('deleteCourseItem',course_name=course_name,course_item_name=course_item_name)}}"> Cancel </a>
</div>
{% endblock %}
